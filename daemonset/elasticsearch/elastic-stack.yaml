---
eck-elasticsearch:
  nodeSets:
  - name: default
    count: 3
    config:
      # Comment out when setting the vm.max_map_count via initContainer, as these are mutually exclusive.
      # For production workloads, it is strongly recommended to increase the kernel setting vm.max_map_count to 262144
      # and leave node.store.allow_mmap unset.
      # ref: https://www.elastic.co/guide/en/cloud-on-k8s/current/k8s-virtual-memory.html
      #
      node.store.allow_mmap: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 2Gi
eck-kibana:
  enabled: true
  spec:
    count: 1
    elasticsearchRef:
      name: elasticsearch
eck-beats:
  enabled: true
  serviceAccount:
    name: elastic-beat-filebeat-quickstart
  clusterRoleBinding:
   name: elastic-beat-autodiscover-binding
   subjects:
   - kind: ServiceAccount
     name: elastic-beat-filebeat-quickstart
     namespace: default
   roleRef:
     kind: ClusterRole
     name: elastic-beat-autodiscover
     apiGroup: rbac.authorization.k8s.io
  clusterRole:
    name: elastic-beat-autodiscover
    rules:
    - apiGroups: [""]
      resources:
      - events
      - pods
      - namespaces
      - nodes
      verbs:
      - get
      - watch
      - list
  spec:
    type: filebeat
    config:
      logging.level: debug
      filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/reana-run-*.log
        processors:
          - add_kubernetes_metadata:
              host: ${NODE_NAME}
              default_indexers.enabled: false
              default_matchers.enabled: false
              indexers:
                - container:
              matchers:
                - logs_path:
                    logs_path: "/var/log/containers/"
                    resource_type: container
      output.logstash:
        #This needs to be {{logstash-name}}-ls-beats:5044
        hosts: ["logstash-ls-beats-ls-beats:5044"]
    daemonSet:
      podTemplate:
        spec:
          serviceAccountName: elastic-beat-filebeat-quickstart
          automountServiceAccountToken: true
          containers:
            - name: filebeat
              securityContext:
                runAsUser: 0
              env:
              - name: NODE_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              volumeMounts:
              - name: varlogcontainers
                mountPath: /var/log/containers
              - name: varlogpods
                mountPath: /var/log/pods
              - name: varlibdockercontainers
                mountPath: /var/lib/docker/containers
          volumes:
          - name: varlogcontainers
            hostPath:
              path: /var/log/containers
          - name: varlogpods
            hostPath:
              path: /var/log/pods
          - name: varlibdockercontainers
            hostPath:
              path: /var/lib/docker/containers
eck-logstash:
  enabled: true
  # This is required to be able to set the logstash
  # output of beats in a consistent manner.
  fullnameOverride: "logstash-ls-beats"
  elasticsearchRefs:
    # This clusterName is required to match the environment variables
    # used in the below config.string output section.
    - clusterName: eck
      name: elasticsearch
  pipelines:
    - pipeline.id: main
      config.string: |
        input {
          beats {
            port => 5044
          }
        }
        filter {
          if [kubernetes][container][name] == "job" {
            mutate { add_field => { "[@metadata][target_index]" => "logs-job" } }
          } else if [kubernetes][container][name] == "workflow-engine" {
            mutate { add_field => { "[@metadata][target_index]" => "logs-wf" } }
          } else {
            drop{}
          }
        }
        output {
          elasticsearch {
            hosts => [ "${ECK_ES_HOSTS}" ]
            user => "${ECK_ES_USER}"
            password => "${ECK_ES_PASSWORD}"
            ssl_certificate_authorities => "${ECK_ES_SSL_CERTIFICATE_AUTHORITY}"
            index => "%{[@metadata][target_index]}"
          }
        }
  services:
    - name: beats
      service:
        spec:
          type: ClusterIP
          ports:
            - port: 5044
              name: "filebeat"
              protocol: TCP
              targetPort: 5044
